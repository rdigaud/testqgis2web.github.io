<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Groupe d'action locale</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Structureporteuse_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#f1dbd5',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#f1dbd5',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.0562074392,-5.77970200174],[51.1614740496,11.0507535754]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_Structureporteuse_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Code</th>\
                        <td>' + (feature.properties['Code_GAL'] !== null ? Autolinker.link(String(feature.properties['Code_GAL'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Structure</th>\
                        <td>' + (feature.properties['struct_por'] !== null ? Autolinker.link(String(feature.properties['struct_por'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Région</th>\
                        <td>' + (feature.properties['RÃ©gion'] !== null ? Autolinker.link(String(feature.properties['RÃ©gion'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nom</th>\
                        <td>' + (feature.properties['Nom_GAL'] !== null ? Autolinker.link(String(feature.properties['Nom_GAL'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Structureporteuse_0_0(feature) {
            switch(String(feature.properties['struct_por'])) {
                case 'AUTRE':
                    return {
                pane: 'pane_Structureporteuse_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(66,109,152,1.0)',
            }
                    break;
                case 'INTERCO':
                    return {
                pane: 'pane_Structureporteuse_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(193,114,45,1.0)',
            }
                    break;
                case 'PAYS':
                    return {
                pane: 'pane_Structureporteuse_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(128,152,72,1.0)',
            }
                    break;
                case 'PNR':
                    return {
                pane: 'pane_Structureporteuse_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(186,221,105,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_Structureporteuse_0');
        map.getPane('pane_Structureporteuse_0').style.zIndex = 400;
        map.getPane('pane_Structureporteuse_0').style['mix-blend-mode'] = 'normal';
        var layer_Structureporteuse_0 = new L.geoJson(json_Structureporteuse_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Structureporteuse_0',
            onEachFeature: pop_Structureporteuse_0,
            style: style_Structureporteuse_0_0,
        });
        bounds_group.addLayer(layer_Structureporteuse_0);
        map.addLayer(layer_Structureporteuse_0);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Groupe d\'action locale</h2>';
        };
        title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Structure porteuse<br /><table><tr><td style="text-align: center;"><img src="legend/Structureporteuse_0_AUTRE0.png" /></td><td>AUTRE</td></tr><tr><td style="text-align: center;"><img src="legend/Structureporteuse_0_EPCI1.png" /></td><td>EPCI</td></tr><tr><td style="text-align: center;"><img src="legend/Structureporteuse_0_PAYS2.png" /></td><td>PAYS</td></tr><tr><td style="text-align: center;"><img src="legend/Structureporteuse_0_PNR3.png" /></td><td>PNR</td></tr></table>': layer_Structureporteuse_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
